<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Snake game</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="main.js"
      defer="defer"></script>
    <script type="text/javascript" src="game.js"
      defer="defer"></script>
    <style type="text/css">
/* Avoid FOUC */
body { opacity: 0; }
    </style>
  </head>
  <body class="pane">
<div id="assets">
  <img id="spritesheet" src="sprites.svg" width="64" height="64"/>
</div>
<div id="titlescreen" class="pane">
  <h1>Snake game</h1>
  <p>Made by @CylonicRaider</p>
  <button id="start">Start</button>
</div>
<div id="gamescreen" class="pane">
  <div id="game-wrapper">
    <div id="game-header">
      <b>Score: </b><span id="score">N/A</span>
      <span class="filler"></span>
    </div>
    <canvas id="game" width="0" height="0" tabindex="0"></canvas>
  </div>
  <div id="pausescreen" class="pane">
    <div class="backdrop">
      <h2>Game paused</h2>
      <button id="resume">Resume</button>
    </div>
  </div>
  <div id="overscreen" class="pane">
    <div class="backdrop">
      <h2>Game over</h2>
      <div class="over-info">
        <i>Reason: </i>
        <span id="death-reason">None.</span>
      </div>
      <div class="over-info">
        <i>Score: </i>
        <span id="death-score">N/A</span>
      </div>
      <button id="restart">Restart</button>
    </div>
  </div>
</div>
  </body>
</html>
